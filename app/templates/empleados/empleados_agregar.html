{% extends './layout.html' %}

{% block body %}
<h2 class="text-center mb-4">Registrar nuevo empleado</h2>

<!-- CONTENEDOR FLEX PARA FORMULARIO CENTRADO -->
<div class="d-flex justify-content-center">
    <div style="width: 100%; max-width: 600px;">
        <form class="formulario" method="POST" action="{{ url_for('empleados.empleado_nuevo') }}"
            enctype="multipart/form-data">
            <!-- TOKEN CSRF -->
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <!-- NOMBRE DE USUARIO -->
            <div class="espacio_form mb-3">
                <input type="text" id="nombre_usuario" name="nombre_usuario" class="form-control"
                    placeholder="Nombre Usuario" required>
            </div>

            <!-- NOMBRE COMPLETO -->
            <div class="espacio_form mb-3">
                <input type="text" id="nombre_empleado" name="nombre_empleado" class="form-control"
                    placeholder="Nombre Completo" required>
            </div>

            <!-- APELLIDO PATERNO -->
            <div class="espacio_form mb-3">
                <input type="text" id="apellido_pat" name="apellido_pat" class="form-control"
                    placeholder="Apellido Paterno" required>
            </div>

            <!-- APELLIDO MATERNO -->
            <div class="espacio_form mb-3">
                <input type="text" id="apellido_mat" name="apellido_mat" class="form-control"
                    placeholder="Apellido Materno" required>
            </div>

            <!-- CORREO ELECTRÓNICO -->
            <div class="espacio_form mb-3">
                <input type="email" id="correo_empleado" name="correo_empleado" class="form-control"
                    placeholder="Correo Electrónico" required>
            </div>

            <!-- ROL / CARGO -->
            <div class="espacio_form mb-3">
                <select name="id_rol" id="id_rol" class="form-select" required>
                    <option value="" selected disabled>Seleccione un Cargo</option>
                    {% if roles %}
                    {% for rol in roles %}
                    <option value="{{ rol.0 }}">{{ rol.1 }}</option>
                    {% endfor %}
                    {% else %}
                    <option disabled>Aún no hay registros</option>
                    {% endif %}
                </select>
            </div>

            <!-- CONTRASEÑA -->
            <div class="espacio_form mb-4">
                <input type="password" id="contrasenia_empleado" name="contrasenia_empleado" class="form-control"
                    placeholder="Contraseña" required>
            </div>

            <!-- BOTONES -->
            <div class="d-flex justify-content-between">
                <a class="btn btn-secondary" href="{{ url_for('empleados.empleadosBuscar') }}">
                    <i class="fas fa-arrow-left"></i> Cancelar
                </a>
                <button class="btn btn-primary" type="submit">
                    <i class="fas fa-save"></i> Guardar
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
