{% extends './layout.html' %}
{% block body %}

<!-- -----------------Alertas de registro, editado, borrado y restaurado---------------------------- -->
{% with messages = get_flashed_messages() %}
{% if messages %}
{% for message in messages %}
<div class="alert alert-{% if " Error" in message %}danger {% elif "Advertencia" in message %}warning {% else %}success
    {% endif %} alert-dismissible fade show" role="alert">
    <strong>{{message}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
{% endif %}
{% endwith %}
<!-- -------------------------------------------------------------------------- -->

<div class="form-container">
    <form class="formulario" method="POST" action="{{url_for('ponentes.ponente_actualizar',id=ponente[0])}}">
        <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
        <div>
            <div class="espacio_form">
                <input type="text" id="nombre_ponente" placeholder="Nombre Ponente" name="nombre_ponente"
                    value="{{ ponente[1] }}">
            </div>
            <div class="espacio_form">
                <input type="text" id="curp_ponente" placeholder="Curp" name="curp_ponente" value="{{ ponente[2] }}">
            </div>
            <div class="espacio_form">
                <input type="text" id="cedula_ponente" placeholder="Cedula profesional" name="cedula_ponente"
                    value="{{ ponente[3] }}">
            </div>
            <div class="espacio_form">
                <input type="text" id="stps_ponente" placeholder="STPS" name="stps_ponente" value="{{ ponente[4] }}">
            </div>
            <div class="espacio_form">
                <input type="text" id="conocer_ponente" placeholder="CONOCER" name="conocer_ponente"
                    value="{{ ponente[5] }}">
            </div>
            <div class="espacio_form">
                <input type="text" id="conocer2_ponente" placeholder="CONOCER" name="conocer2_ponente"
                    value="{{ ponente[6] }}">
            </div>

            <div class="espacio-form text-center">
                <a class="botones" href="{{url_for('ponentes.ponentes_buscar')}}">
                    Cancelar
                </a>
                <button class="botones" type="submit">
                    Guardar
                </button>
            </div>

        </div>
    </form>
</div>
{% endblock %}
