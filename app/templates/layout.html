<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="{{ url_for('static',filename = 'css/estilos1.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename = 'css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename = 'css/docs.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js'></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <header class="header">
        <div class="logo">
            <a href="{{ url_for('index') }}"><img src="{{ url_for('static', filename='images/conecta.png') }}"
                    alt="Logo Conecta Academy Latinoamerica" /></a>

            <a href="{{ url_for('index') }}"> <img src="{{ url_for('static', filename='images/DIPAAM.png') }}"
                    alt="Logo DIPAAM" /></a>

        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="{{ url_for('empleados.empleadosBuscar') }}">Empleados</a></li>
                <li><a href="{{ url_for('participantes.participantes_buscar') }}">Participantes</a></li>
                <li><a href="{{ url_for('constancias.constancias_buscar') }}">Constancias</a></li>
                <li>
                    <a class="herramientas" href="#">Herramientas</a>
                    <ul class="tools">
                        <li><a href="{{ url_for('ponentes.ponentes_buscar') }}">Ponentes</a></li>
                        <li><a href="{{ url_for('categorias.categorias_buscar') }}">Categorias</a></li>
                        <li><a href="{{ url_for('paquete.paquetes_buscar') }}">Paquetes</a></li>
                        <li><a href="{{ url_for('cursos.cursos_buscar') }}">Cursos</a>
                        <li><a href="{{ url_for('temas.temas_buscar') }}">Temas</a></li>
                        <li><a href="#">Pagos</a></li>
                        <li><a href="#">Perfil</a></li>
                    </ul>
                </li>
                </li>
            </ul>
        </nav>
        <a href="{{url_for('logout')}}" class="btn"><button>Cerrar sesion</button></a>
    </header>

    <div class="parent">
        {% block body %}
        {% endblock %}
    </div>

    <!-- <footer>
        <div class="container">
            <p class="foot">&copy; {{ current_year }} Conecta Academy Latinoamerica. Todos los derechos reservados.</p>
        </div>
    </footer> -->

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.slim.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/modal.js') }}"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
</body>

</html>
