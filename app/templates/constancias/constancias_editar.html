{% extends './layout.html' %}
{% block body %}

<!-- -----------------Alertas de registro, editado, borrado y restaurado---------------------------- -->
{% with messages = get_flashed_messages() %}
{% if messages %}
{% for message in messages %}
<div class="alert alert-{% if " Error" in message %}danger {% elif "Advertencia" in message %}warning {% else %}success
    {% endif %} alert-dismissible fade show" role="alert">
    <strong>{{message}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
{% endif %}
{% endwith %}

<div class="container my-5">
    <div class="">
        <div class="card-body p-5">
            <h2 class="text-center mb-4">Editar datos del participante para constancia</h2>
            <form method="POST" action="{{ url_for('constancias.constancias_actualizar', id=participante[0]) }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                <div class="mb-3">
                    <label class="form-label">Clave participante</label>
                    <input type="text" name="clave_participante" class="form-control" value="{{ participante[2] }}"
                        required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Nombre participante</label>
                    <input type="text" name="nombre_participante" class="form-control" value="{{ participante[3] }}"
                        required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Apellidos participante</label>
                    <input type="text" name="apellidos_participante" class="form-control" value="{{ participante[4] }}"
                        required>
                </div>

                <div class="text-center">
                    <button type="submit" class="botones-guardar px-5 py-2 rounded-pill">
                        Guardar
                    </button>

                    <a class="botones-cancelar px-5 py-2 rounded-pill"
                        href="{{url_for('constancias.constancias_buscar')}}">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}
